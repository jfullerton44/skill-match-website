{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if student_list %}
        <ul>
        {% for student in student_list %}
            <li> <a href="{% url 'skillMatch:profile' student.computing_id %}">{{ student.name }}</a> -- {{ student.bio }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No students are available.</p>
    {% endif %}
{% endblock %}
