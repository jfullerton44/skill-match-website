{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block search %}
  <form class="search" action="{% url 'skillMatch:student_list' %}" method='get'>
      <input type="text" placeholder="search students" name="usr_query" value='{{ student_name }}' required>
      <button type="submit">Search</button>
  </form>
{% endblock %}

{% block content %}
    {% if matching_students %}
        <ul>
            {% for student in matching_students %}
                <li> 
                    <a href="{% url 'skillMatch:profile' student.user.username %}"> {{ student.user.get_full_name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        No matching students
    {% endif %}
{% endblock %}
