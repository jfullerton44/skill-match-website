<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Skill Match</title>
</head>

<body class="wide">
  <div id="page" class="hfeed site">
    <header>
      <div class="header">
        <div class="main-head-wrap inner-wrap clearfix">
          <div id="header-logo-image">
            <a href="/">
            </a>
          </div>
          <div id="header-text" class="">
            <h1 id="site-title">
              <a href="/" title="Skill Match" rel="home">Skill Match</a>
            </h1>
          </div>
        </div>
      </div>
    </header>
    <div class="main-wrapper">
      <div class="single-page clearfix">
        <div class="inner-wrap">
          <div class="navbar">
            <form class="search" action="{% url 'skillMatch:student_list' %}" method='get'>
                <input type="search" placeholder="search students" name="usr_query" value='{{ student_name }}' required>
                <button type="submit">Search</button>
            </form>
          </div>
          <hr>
          <div>
            {% block content %}
            {% endblock %}
          <div align="center">
            <p>Logged in as {{ user.username }}</p>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
