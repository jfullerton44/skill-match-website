{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block search %}
<form class="search" action="{% url 'skillMatch:student_list' %}" method='get'>
    <input type="search" placeholder="search students" name="usr_query" value='{{ student_name }}' required>
    <button type="submit">Search</button>
</form>
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
{% endblock %}
